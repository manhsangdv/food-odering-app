name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - frontend
          - backend/api-gateway
          - backend/user-service
          - backend/order-service
          - backend/restaurant-service
          - backend/delivery-service
          - backend/payment-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/api-gateway/package-lock.json
            backend/user-service/package-lock.json
            backend/order-service/package-lock.json
            backend/restaurant-service/package-lock.json
            backend/delivery-service/package-lock.json
            backend/payment-service/package-lock.json

      - name: Install
        working-directory: ${{ matrix.package }}
        run: npm ci

      - name: Lint (if present)
        working-directory: ${{ matrix.package }}
        run: npm run lint --if-present

      - name: Test (if present)
        working-directory: ${{ matrix.package }}
        run: npm test --if-present

      - name: Build (if present)
        working-directory: ${{ matrix.package }}
        run: npm run build --if-present
